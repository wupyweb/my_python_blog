{% extends "blog/base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
<h1>一共查询到{{ posts | length }}条结果。</h1>
<div class="article">
    {% for post in posts %}
    <h4>
        <a href="{{ post.get_absolute_url }}">
            {{ post.title }}
        </a>
    </h4>
    {% endfor %}
</div>
{% endblock %}
